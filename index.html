<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  </head>

  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="img/logo.png" class="logo"></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's new</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
            fugiat inventore libero consequatur, sit nesciunt sed, aliquam
            voluptate unde nostrum qui animi.</p>
          <a href="#">Learn more</a>
        </div>
          <div class="imgBox">
            <img src="img/img1.png" class="starbucks">
      
          </div>
      </div>
      <ul class="thumb"> 
        <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png') ;changeCircleColor('#017143')"></li>
        <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png') ;changeCircleColor('#eb7495')"></li>
        <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png') ;changeCircleColor('#d752b1')"></li>
      </ul>
      <ul class="sci">
        <li><a href="#"><img src="img/media/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="img/media/twitter.png" alt=""></a></li>
        <li><a href="#"><img src="img/media/instagram.png" alt=""></a></li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything){
        document.querySelector('.starbucks').src = anything;
      }
      function changeCircleColor(color){
        const circle= document.querySelector('.circle');
        circle.style.background = color;
      }
      function toggleMenu(){
        var menuToggle = document.querySelector('.toggle');
        var navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')

      }
    </script>
  </body>
</html>
